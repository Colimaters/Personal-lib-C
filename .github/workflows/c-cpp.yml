name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: installa requirement
      run: sudo apt install libcriterion-dev
    - name: create lib
      run: make
    - name: run test
      run: make test_libmy
    - name: generate report
      run: make viewcov
